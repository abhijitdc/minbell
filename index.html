<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTime</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3786090732375316"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <h1>FlowTime</h1>
        <div class="timer-controls">
            <div class="control-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" min="1" value="15">
            </div>

            <div class="control-group">
                <label for="interval">Interval (minutes):</label>
                <select id="interval"></select>
            </div>

            <div class="button-group">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="timer-display">
            <span id="time">15:00</span>
            <img id="character-image" class="character-image" src="" alt="Character Image" />
        </div>
        <div class="progress-indicators">
            <canvas id="intervalProgress" width="200" height="200"></canvas>
            <canvas id="overallProgress" width="200" height="200"></canvas>
        </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
